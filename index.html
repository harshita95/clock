<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">

</head>
<body>
<h1>Alarm Clock</h1>
<div id="time" class="time"></div>
<br>

<div id="alarm" class="alarmForm">
    <form>
        <label>Please enter time for alarm in 24 hours format:</label><br><br>
        <label>Hours</label>
        <input type="number" id="hours" name="hours" class="hours">
        <br><br>
        <label>Minutes</label>
        <input type="number" id="minutes" name="minutes" class="minutes">
        <br><br>
        <label>Message</label>
        <input type="text" id="message" name="message" class="message">
        <br><br>
        <!--
                        <label>Snooze minutes</label>
                        <input type="number" id="snooze" name="snooze" value="snooze" class="input">
                        <br><br>
        -->
        <label>Repeat</label>
        <input type="radio" id="repeat" name="Repeat" value="repeat" class="repeat">
        <label>Yes</label>
        <input type="radio" id="noRepeat" name="Repeat" value="noRepeat">
        <label>No</label>
        <br><br>
        <input type="button" id="setAlarm" value="Set" class="setAlarm">
    </form>
</div>
<br>
<h1>Upcoming Alarms</h1>
<div id="box" class="box">
    <table border='1' class='alarms'>
        <tr>
            <th>Hours</th>
            <th>Minutes</th>
            <th>Message</th>
        </tr>
    </table>
</div>
<script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
